<h2>
  {{ title }}
</h2>
<button type="button" class="btn btn-primary" (click)="onClickMe($event)">
  Click Me !!!
</button>
<button
type="button"
class="btn btn-primary"
(dblclick)="onDbClickMe($event)">Click Me!</button>
<hr />
<h4> {{ username }} </h4>
<div class="form-group">
  <label>Username : </label>
  <input type="text" class="form-control" (keyup)="onKeyUp($event)">
</div>
<hr />
<h4> {{ name }} </h4>
<div class="form-group">
  <label>Name : </label>
  <input type="text" class="form-control" (keyup.enter)="onKeyUpEnter($event)">
</div>
